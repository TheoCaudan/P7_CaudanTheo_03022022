<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.svg">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e7591b0429.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.svg" alt="Logo Les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <div class="search">
            <input name="searchBar" type="text" maxlength="50" id="searchBar" placeholder="Rechercher une recette">
        </div>
        <div class="filterParams" id="filterParams"></div>
        <div class="filters">
            <select class="ingredients" id="ingredientsList">
                <option value="" hidden selected label="Ingredients">Ingredients</option>
            </select>
            <select class="appliance" id="applianceList">
                <option value="" hidden selected label="Appareils">Appareils</option>
            </select>
            <select class="ustensils" id="ustensilsList">
                <option value="" hidden selected label ="Ustensiles">Ustensiles</option>
            </select>
        </div>
        <div class="cards"></div>
    </main>
    <footer>

    </footer>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
